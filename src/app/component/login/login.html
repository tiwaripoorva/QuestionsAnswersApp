<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Log In
        </h2>
        
        <!-- The form now uses (ngSubmit) and binds to the 'email' property -->
        <form (ngSubmit)="handleLogin()" class="space-y-6">
            
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email address
                </label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    [(ngModel)]="email" 
                    required 
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="Enter your registered email"
                >
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    [(ngModel)]="password" 
                    required 
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="Enter your password"
                >
            </div>

            <!-- Error Message Display -->
            <div *ngIf="errorMessage" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm font-medium">
                {{ errorMessage }}
            </div>

            <!-- Login Button -->
            <div>
                <button 
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                >
                    Sign In
                </button>
            </div>
            
            <!-- Link to Signup -->
            <div class="text-center text-sm">
                <!-- Assuming you have a route set up for signup -->
                <a [routerLink]="['/signup']" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Don't have an account? Sign Up
                </a>
            </div>

        </form>
    </div>
</div>
